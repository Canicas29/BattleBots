<script>
document.addEventListener('DOMContentLoaded', () => {

    const weaponData = {
        spinner_v: { name: 'Spinner Vertical', desc: 'Almacenan una inmensa energ√≠a cin√©tica en un disco o barra que gira verticalmente. Son excelentes para lanzar oponentes y atacar la parte inferior del chasis, pero pueden desestabilizar el propio robot.', stats: { damage: 9, control: 5 } },
        spinner_h: { name: 'Spinner Horizontal', desc: 'Discos o barras que giran a alta velocidad. Tienen un alcance destructivo masivo, pero los impactos pueden descontrolar al robot y tardan en recuperar velocidad.', stats: { damage: 10, control: 3 } },
        flipper: { name: 'Flipper', desc: 'Utilizan sistemas neum√°ticos o el√©ctricos para lanzar a los oponentes por los aires, buscando una descalificaci√≥n por inmovilizaci√≥n. Requieren una conducci√≥n precisa y reflejos r√°pidos.', stats: { damage: 4, control: 8 } },
        hammer: { name: 'Martillo / Hacha', desc: 'Golpean la armadura superior del oponente con fuerza. Son efectivos para da√±ar componentes internos, pero requieren inmovilizar al oponente para ser precisos.', stats: { damage: 6, control: 7 } },
        lifter: { name: 'Elevador / Pinza', desc: 'Se centran en el control, levantando y empujando a los oponentes hacia los peligros de la arena. No causan mucho da√±o directo pero dominan en puntos de control.', stats: { damage: 2, control: 9 } },
        crusher: { name: 'Triturador', desc: 'Utilizan una inmensa fuerza hidr√°ulica para perforar o aplastar la armadura. Son lentos y requieren una sujeci√≥n firme, pero pueden ser devastadores si conectan bien.', stats: { damage: 8, control: 4 } },
    };

    let weaponChart;
    const ctxWeapon = document.getElementById('weaponChart').getContext('2d');
    
    function createWeaponChart(initialWeapon) {
        const data = weaponData[initialWeapon];
        weaponChart = new Chart(ctxWeapon, {
            type: 'bar',
            data: {
                labels: ['Potencial Destructivo', 'Dificultad de Control'],
                datasets: [{
                    label: data.name,
                    data: [data.stats.damage, data.stats.control],
                    backgroundColor: ['rgba(239, 68, 68, 0.6)', 'rgba(59, 130, 246, 0.6)'],
                    borderColor: ['rgba(239, 68, 68, 1)', 'rgba(59, 130, 246, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 10,
                        grid: { color: 'rgba(203, 213, 225, 0.3)' }
                    },
                    y: {
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                }
            }
        });
    }

    function updateWeaponChart(weaponKey) {
        const data = weaponData[weaponKey];
        document.getElementById('weapon-name').textContent = data.name;
        document.getElementById('weapon-desc').textContent = data.desc;

        weaponChart.data.datasets[0].label = data.name;
        weaponChart.data.datasets[0].data = [data.stats.damage, data.stats.control];
        weaponChart.update();
    }

    document.querySelectorAll('.weapon-btn').forEach(button => {
        button.addEventListener('click', () => {
            updateWeaponChart(button.dataset.weapon);
        });
    });

    createWeaponChart('spinner_v');

    const anatomyBtns = document.querySelectorAll('.anatomy-btn');
    const anatomyContents = document.querySelectorAll('.anatomy-content');

    anatomyBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const targetId = `detail-${btn.dataset.target}`;
            anatomyContents.forEach(content => {
                if (content.id === targetId) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            });
        });
    });

    const materialData = {
        datasets: [
            { label: 'Acero', data: [9, 9, 3, 5], borderColor: 'rgba(75, 85, 99, 1)', backgroundColor: 'rgba(75, 85, 99, 0.2)', hidden: false },
            { label: 'Aluminio', data: [5, 4, 6, 8], borderColor: 'rgba(156, 163, 175, 1)', backgroundColor: 'rgba(156, 163, 175, 0.2)', hidden: false },
            { label: 'Titanio', data: [8, 5, 2, 2], borderColor: 'rgba(59, 130, 246, 1)', backgroundColor: 'rgba(59, 130, 246, 0.2)', hidden: false },
            { label: 'UHMW', data: [4, 2, 8, 9], borderColor: 'rgba(22, 163, 74, 1)', backgroundColor: 'rgba(22, 163, 74, 0.2)', hidden: true },
        ],
        labels: ['Resistencia', 'Peso', 'Costo', 'Maquinabilidad']
    };

    let materialChart;
    const ctxMaterial = document.getElementById('materialChart').getContext('2d');
    const materialSelector = document.getElementById('material-selector');

    function createMaterialChart() {
        materialChart = new Chart(ctxMaterial, {
            type: 'radar',
            data: materialData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(203, 213, 225, 0.5)' },
                        grid: { color: 'rgba(203, 213, 225, 0.5)' },
                        pointLabels: { font: { size: 12 } },
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                },
                plugins: {
                    legend: { position: 'top' },
                }
            }
        });

        materialData.datasets.forEach((dataset, index) => {
            const container = document.createElement('div');
            container.className = 'flex items-center';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `mat-${index}`;
            checkbox.checked = !dataset.hidden;
            checkbox.className = 'h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-600';
            checkbox.style.accentColor = dataset.borderColor;
            checkbox.addEventListener('change', () => {
                materialChart.data.datasets[index].hidden = !checkbox.checked;
                materialChart.update();
            });

            const label = document.createElement('label');
            label.htmlFor = `mat-${index}`;
            label.className = 'ml-3 block text-sm font-medium text-gray-700';
            label.textContent = dataset.label;

            container.appendChild(checkbox);
            container.appendChild(label);
            materialSelector.appendChild(container);
        });
    }
    createMaterialChart();

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
    
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });

    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-link');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href').substring(1) === entry.target.id);
                });
            }
        });
    }, { rootMargin: '-50% 0px -50% 0px' });

    sections.forEach(section => {
        observer.observe(section);
    });

    const faderObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.section-fade-in').forEach(section => {
        faderObserver.observe(section);
    });
    
    const safetyItems = document.querySelectorAll('.safety-item');
    safetyItems.forEach(item => {
        const button = item.querySelector('button');
        const content = item.querySelector('.safety-content');
        const icon = item.querySelector('span:last-child');
        button.addEventListener('click', () => {
            content.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        });
    });

    const rpiComponents = document.querySelectorAll('#rpi-diagram .rpi-component');
    const tooltip = document.getElementById('rpi-tooltip');
    rpiComponents.forEach(comp => {
        comp.addEventListener('mousemove', e => {
            tooltip.textContent = comp.dataset.tooltip;
            tooltip.style.left = `${e.clientX - tooltip.offsetWidth / 2}px`;
            tooltip.style.top = `${e.clientY + 20}px`;
        });
        comp.addEventListener('mouseenter', () => {
            tooltip.style.display = 'block';
        });
        comp.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    });
    
    const shops = [
        { name: 'FingerTech Robotics', desc: 'Piezas especializadas, ruedas, ESCs.', category: 'kits', url:'https://www.fingertechrobotics.com/' },
        { name: 'The Robot Marketplace', desc: 'La mayor selecci√≥n de piezas de combate.', category: 'kits', url:'https://www.robotmarketplace.com/' },
        { name: 'Banebots', desc: 'Motorreductores y ESCs a buen precio.', category: 'electronics', url:'https://www.banebots.com/' },
        { name: 'Kitbots', desc: 'Kits completos para varias clases de peso.', category: 'kits', url:'https://www.kitbots.com/' },
        { name: 'ItGresa Robotics', desc: 'Distribuidor de Fingertech en EEUU.', category: 'kits', url:'https://itgresa.com/' },
        { name: 'OnlineMetals.com', desc: 'Corte a medida de Acero, Aluminio, UHMW.', category: 'materials', url:'https://www.onlinemetals.com/' },
        { name: 'McMaster-Carr', desc: 'Fuente masiva de hardware y materiales.', category: 'materials', url:'https://www.mcmaster.com/' },
        { name: 'Hobby King', desc: 'Radios, bater√≠as y motores econ√≥micos.', category: 'electronics', url:'https://hobbyking.com/' },
        { name: 'SparkFun', desc: 'Componentes electr√≥nicos, LEDs, sensores.', category: 'electronics', url:'https://www.sparkfun.com/' },
    ];

    const shopGrid = document.getElementById('shop-grid');
    const filterBtns = document.querySelectorAll('.shop-filter-btn');

    function renderShops(filter = 'all') {
        shopGrid.innerHTML = '';
        const filteredShops = filter === 'all' ? shops : shops.filter(s => s.category === filter);

        filteredShops.forEach(shop => {
            const card = document.createElement('div');
            card.className = 'shop-card bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300';
            card.dataset.category = shop.category;
            card.innerHTML = `
                <h3 class="font-bold text-xl mb-2 text-slate-900">${shop.name}</h3>
                <p class="text-slate-600 mb-4">${shop.desc}</p>
                <a href="${shop.url}" target="_blank" rel="noopener noreferrer" class="font-semibold text-sky-600 hover:text-sky-700">Visitar Tienda &rarr;</a>
            `;
            shopGrid.appendChild(card);
        });
    }

    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            filterBtns.forEach(b => {
                b.classList.remove('bg-sky-600', 'text-white');
                b.classList.add('bg-white', 'text-slate-600');
            });
            btn.classList.add('bg-sky-600', 'text-white');
            btn.classList.remove('bg-white', 'text-slate-600');
            renderShops(btn.dataset.filter);
        });
    });

    renderShops();

});
</script>
